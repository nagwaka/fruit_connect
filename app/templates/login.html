<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
	</head>
	<body>
		<div class="login">
			<h1></h1>
			<div class="links">
				<a href="{{ url_for('login.login') }}" class="active"></a>
			</div>
			<form action="{{ url_for('login.login') }}" method="post">
				<label for="username">
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password"><br /><br />
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div><br />
				<input type="submit" value="Login">
			</form>
			<p>Forgot password</>
			<p>OR</p>
			<p>Login with Google</>
		</div>
		<div>
			<p>New Buyer?</p>
			<p>Seller</p>
		</div>
	</body>
</html>
